<!doctype html>
<html lang="en" ng-app="studentsApp">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script>
        var studentsApp = angular.module('studentsApp', []);

        studentsApp.controller('StudentsController', ['$scope', function StudentsController($scope) {
            $scope.message = "Hello world";

            $scope.students = [
                {
                    "name": "Pesho",
                    "photo": "http://www.nakov.com/wp-content/uploads/2014/05/SoftUni-Logo.png",
                    "grade": 5,
                    "school": "High School of Mathematics",
                    "teacher": "Gichka Pesheva"
                },
                {
                    "name": "Gosho",
                    "photo": "http://www.nakov.com/wp-content/uploads/2014/05/SoftUni-Logo.png",
                    "grade": 4,
                    "school": "High School of Arts",
                    "teacher": "Michka Goshova"
                }
            ];
        }]);
    </script>
</head>
<body ng-controller="StudentsController">

<ul>
    <li ng-repeat="student in students">
        <p>Name: {{student.name}}</p>
        <img ng-src="{{student.photo}}" class="profile-photo"/>

        <p>Grade: {{student.grade}}</p>

        <p>School: {{student.school}}</p>

        <p>Teacher: {{student.teacher}}</p>
    </li>
</ul>

<input type="text" ng-model="imageSrc"/>
<img ng-src="{{imageSrc}}"/>

</body>
</html>
