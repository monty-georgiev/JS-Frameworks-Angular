<!DOCTYPE html>
<html lang="en" ng-app="montyIssueTracker">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="favicon.ico">
    <title>Monty Issue Tracker</title>
    <meta name="description" content="Issue tracker system; exam project at SoftUni">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
    <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
    <script src="bower_components/angular-loading-bar/build/loading-bar.min.css"></script>
    <link rel="stylesheet" href="app/css/style.css">
    <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body ng-cloak>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="#/" class="navbar-brand"><img src="app/img/logo.png" class="img-responsive"
                                                   alt="monty issue tracker logo"></a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main" ng-controller="HomeController">
            <ul class="nav navbar-nav navbar-right" ng-if="logged">
                <li><a href="#/">Home</a></li>
                <li><a href="#/logout">Logout</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div ng-view></div>
</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-loading-bar/build/loading-bar.min.js"></script>
<script src="app/js/app.js"></script>
<script src="app/js/controllers/homeController.js"></script>
<script src="app/js/controllers/userController.js"></script>
</body>
</html>
