<div class="jumbotron clearfix" style="height: 100%">
    <h1>Edit Project</h1>
    <form style="width:48%" class="pull-left">
        <div class="form-group">
            <label for="projectName">Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="Project Name"
                   ng-model="project.Name">
        </div>
        <div class="form-group">
            <label for="projectLeader">Leader</label>
            <select class="form-control" id="projectLeader">
                <option ng-repeat="user in users" ng-selected="user.Username == currentUser" value="{{user.Id}}">{{user.Username}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="projectKey">Project Key</label>
            <input type="text" class="form-control" id="projectKey" placeholder="Project Key"
                   ng-model="project.ProjectKey">
        </div>
        <div class="form-group">
            <label for="projectPriorities">Priorities (comma separated)</label>
            <input type="text" class="form-control" id="projectPriorities"
                   placeholder="Available Priorities For The Issues" ng-model="project.PrioritiesAsString">
        </div>
        <div class="form-group">
            <label for="projectLabels">Labels (comma separated)</label>
            <input type="text" class="form-control" id="projectLabels" placeholder="Labels"
                   ng-model="project.LabelsAsString">
            <br>
        </div>
        <div class="form-group">
            <label for="projectDescription">Description</label>
            <textarea class="form-control" placeholder="Description" id="projectDescription"
                      ng-model="project.Description"></textarea>
        </div>
        <button type="submit" class="btn btn-success" ng-click="saveEditProject()">Edit Project</button>
    </form>
</div>
