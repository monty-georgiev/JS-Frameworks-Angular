<div class=jumbotron>
    <h2 style="margin-top: 0"> Add new Project</h2>

    <form name="addProjectForm">
        <div class="form-group">
            <label for="projectName">Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="Project Name" ng-model="project.Name"
                   ng-required="required">
        </div>
        <div class="form-group">
            <label for="projectLeader">Leader</label>
            <select class="form-control" id="projectLeader">
                <option ng-repeat="user in users" value="{{user.Id}}">{{user.Username}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="projectProjectKey">Project Key</label>
            <input type="text" class="form-control" id="projectProjectKey" placeholder="Project Key"
                   ng-model="project.ProjectKey" required="required">
        </div>
        <div class="form-group">
            <label for="projectPriorities">Priorities (comma separated)</label>
            <input type="text" class="form-control" id="projectPriorities"
                   placeholder="Priorities" ng-model="project.PrioritiesAsString" required="required">
        </div>
        <div class="form-group">
            <label for="projectLabels">Labels (comma separated)</label>
            <input type="text" class="form-control" id="projectLabels" placeholder="Labels"
                   ng-model="project.LabelsAsString">
            <br>
        </div>
        <div class="form-group">
            <label for="projectDescription">Description</label>
            <textarea class="form-control" placeholder="Description" id="projectDescription"
                      ng-model="project.Description" required="required"></textarea>
        </div>
        <button type="submit" class="btn btn-success" ng-click="addProject(project)"
                ng-disabled="addProjectForm.$invalid">Add Project
        </button>
    </form>
</div>
