<div class=jumbotron>
    <h2 style="margin-top: 0"> Add new Project</h2>
    <form>
        <div class="form-group">
            <label for="projectName">Name</label>
            <input type="text" class="form-control" id="projectName" placeholder="Project Name" ng-model="project.Name">
        </div>
        <div class="form-group">
            <label for="projectLeader">Leader</label>
            <select class="form-control" id="projectLeader">
                <option ng-repeat="user in users" value="{{user.Id}}">{{user.Username}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Project Key</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Project Key">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Priorities (comma separated)</label>
            <input type="text" class="form-control" id="exampleInputPassword1"
                   placeholder="Available Priorities For The Issues" value="Low, Medium, Urgent">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Labels (comma separated)</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Labels" value="Soft">
            <br>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Description</label>
            <textarea class="form-control" placeholder="Description"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Add Project</button>
    </form>
</div>
